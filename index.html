<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script> 
    <style>
        :root { 
            --bg-color: #f2f2f7; --text-color: #000; --glass-bg: rgba(255,255,255,0.75); 
            --accent: #007aff; --gray-btn: #e5e5ea; --danger: #ff3b30;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        [data-theme="dark"] { --bg-color: #000; --text-color: #fff; --glass-bg: rgba(30,30,30,0.75); --gray-btn: #2c2c2e; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-color); color: var(--text-color); font-family: -apple-system, sans-serif; margin: 0; padding: 0; height: 100dvh; width: 100vw; overflow: hidden; }

        .screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            padding: 16px 16px calc(16px + var(--safe-bottom)) 16px;
            display: flex; flex-direction: column; 
            opacity: 0; pointer-events: none; transition: 0.3s; transform: scale(0.98); 
        }
        .screen.active { opacity: 1; pointer-events: auto; transform: scale(1); z-index: 1; }
        
        .content-center { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; overflow-y: auto; width: 100%; }

        .card { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; margin-bottom: 15px; text-align: center; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        .app-title { font-size: 28px; font-weight: 800; text-align: center; margin-top: 20px; margin-bottom: 10px; }
        .btn { background: var(--accent); color: #fff; border: none; padding: 16px; width: 100%; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { background: var(--gray-btn); color: #8e8e93; transform: none; }
        .btn-danger { background: var(--danger); }

        .input { background: rgba(128,128,128,0.1); border: none; padding: 16px; border-radius: 14px; width: 100%; font-size: 17px; text-align: center; color: var(--text-color); outline: none; }
        
        .class-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; width: 100%; }
        .class-btn { background: var(--accent); color: white; border: none; border-radius: 12px; padding: 12px 0; flex: 1; font-size: 18px; font-weight: 600; opacity: 0.5; transition: 0.2s; }
        .class-btn.active { opacity: 1; transform: scale(1.05); }

        .opt { background: var(--glass-bg); padding: 16px; border-radius: 14px; margin-bottom: 10px; border: 2px solid transparent; cursor: pointer; font-size: 17px; font-weight: 500; width: 100%; text-align: left; }
        .opt.selected { background: rgba(0,122,255,0.1); border-color: var(--accent); color: var(--accent); font-weight: 600; }

        .loader { border: 4px solid rgba(128,128,128,0.2); border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .wait-msg { font-size: 18px; font-weight: 600; color: #8e8e93; margin-top: 20px; }
        
        /* Стили учителя */
        .teacher-panel { display: flex; flex-direction: column; gap: 10px; }
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 15px; background: rgba(0,122,255,0.1); color: var(--accent); font-size: 12px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <div class="content-center">
            <div class="app-title">Викторина</div>
            <div class="card">
                <p style="margin-top:0; color:#8e8e93; font-weight:600; font-size:13px; text-transform:uppercase;">Выберите класс</p>
                <div class="class-selector">
                    <button class="class-btn" onclick="setClass(7, this)">7</button>
                    <button class="class-btn" onclick="setClass(8, this)">8</button>
                    <button class="class-btn active" onclick="setClass(9, this)">9</button>
                </div>
                <input type="text" id="teamName" class="input" placeholder="Название команды">
            </div>
        </div>
        <button class="btn" onclick="connectToGame()">Войти</button>
    </div>

    <div id="waiting" class="screen">
        <div class="content-center" style="text-align: center;">
            <div class="loader"></div>
            <div class="wait-msg">Ждем учителя...</div>
            <p style="color:#8e8e93; font-size: 14px; margin-top: 10px;">Приготовьтесь к следующему вопросу</p>
        </div>
    </div>

    <div id="game" class="screen">
        <h3 id="qCounter" style="text-align:center; color: #8e8e93; margin-top:20px;">Вопрос 1</h3>
        <div class="content-center">
            <div class="card">
                <h2 id="qText" style="font-size: 20px; margin: 0; line-height: 1.4;">...</h2>
            </div>
            <div id="opts" style="width: 100%;"></div>
        </div>
        <button class="btn" id="confirmBtn" onclick="submitAnswer()" disabled>Ответить</button>
    </div>

    <div id="teacher" class="screen">
        <div class="app-title">Пульт Учителя</div>
        <div class="content-center">
            <div class="card">
                <div class="status-badge" id="teacherStatus">Ожидание начала</div>
                <h2 id="teacherQText" style="font-size: 18px;">Игра еще не началась</h2>
            </div>
            <div class="teacher-panel">
                <button class="btn" onclick="teacherNext()">Следующий вопрос</button>
                <button class="btn" onclick="teacherShowResults()">Показать таблицу (Пауза)</button>
                <button class="btn btn-danger" onclick="teacherReset()">Сброс игры</button>
            </div>
        </div>
        <button class="btn" style="background:transparent; color:#8e8e93;" onclick="location.reload()">Выход</button>
    </div>

    <div id="result" class="screen">
        <div class="app-title">Таблица лидеров</div>
        <div class="content-center">
            <div class="card" style="max-height: 70vh; overflow-y: auto;" id="lbList">
                <div class="loader"></div>
            </div>
        </div>
        <div style="text-align:center; color:#8e8e93; font-size:12px; margin-bottom:10px;">Обновляется в реальном времени</div>
    </div>

    <div id="loading" class="screen" style="z-index: 100; background: var(--bg-color);">
        <div class="content-center" style="align-items: center;">
            <div class="loader"></div>
            <h3>Загрузка...</h3>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // --- ВСТАВЬ ССЫЛКУ С RENDER ---
        const API_URL = 'https://my-quiz-server.onrender.com'; 
        // ------------------------------

        if (tg.colorScheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

        const socket = io(API_URL);
        let curClass = 9;
        let myTeam = "";
        let questions = [];
        let answers = []; // Копим ответы для отправки в конце (если нужно)
        let selectedOptionIndex = null;
        let isTeacher = false;

        // --- ЛОГИКА ---

        function setClass(n, btn) { 
            curClass = n; 
            document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        async function connectToGame() {
            const input = document.getElementById('teamName');
            myTeam = input.value.trim();
            if (!myTeam) return alert("Введите имя!");

            // Режим учителя
            if (myTeam === "учитель1234") {
                isTeacher = true;
                startTeacherMode();
                return;
            }

            // Режим ученика
            document.getElementById('loading').classList.add('active');
            
            try {
                // Грузим вопросы
                const res = await fetch(`${API_URL}/api/questions/${curClass}`);
                questions = await res.json();
                
                if(!questions.length) {
                    alert("Нет вопросов!");
                    document.getElementById('loading').classList.remove('active');
                    return;
                }

                // Подключаемся к сокету
                socket.emit('join_class', curClass);
                
                // Слушаем команды сервера
                setupSocketListeners();

                document.getElementById('loading').classList.remove('active');
                document.getElementById('login').classList.remove('active');
                
                // Изначально кидаем в "ожидание", пока сервер не скажет текущий вопрос
                switchScreen('waiting');

            } catch(e) { alert("Ошибка сети"); location.reload(); }
        }

        function setupSocketListeners() {
            // Главное событие синхронизации
            socket.on('sync_state', (state) => {
                // state = { currentIndex: 0, showLeaderboard: false/true }
                
                if (state.showLeaderboard) {
                    showLeaderboardScreen();
                    return;
                }

                const sIndex = state.currentIndex;

                if (sIndex === -1) {
                    // Игра еще не началась
                    switchScreen('waiting');
                    document.querySelector('#waiting .wait-msg').innerText = "Ждем начала игры...";
                } 
                else if (sIndex >= questions.length) {
                    // Игра закончилась
                    showLeaderboardScreen();
                } 
                else {
                    // Показываем вопрос
                    renderQuestion(sIndex);
                }
            });
        }

        function renderQuestion(index) {
            // Если мы уже ответили на этот вопрос (локально), показываем ожидание
            // (Простая защита от повторного ответа на тот же вопрос)
            // Но лучше просто сбросить интерфейс
            
            selectedOptionIndex = null;
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').innerText = "Ответить";
            
            const q = questions[index];
            document.getElementById('qCounter').innerText = `Вопрос ${index+1} из ${questions.length}`;
            document.getElementById('qText').innerText = q.question_text;
            
            const div = document.getElementById('opts');
            div.innerHTML = '';
            q.options.forEach((txt, i) => {
                const btn = document.createElement('div');
                btn.className = 'opt';
                btn.innerText = txt;
                btn.onclick = () => {
                    document.querySelectorAll('.opt').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedOptionIndex = i;
                    document.getElementById('confirmBtn').disabled = false;
                    tg.HapticFeedback.selectionChanged();
                };
                div.appendChild(btn);
            });

            switchScreen('game');
        }

        async function submitAnswer() {
            if (selectedOptionIndex === null) return;
            
            // Получаем ID текущего вопроса (мы должны знать индекс из DOM или state)
            // Возьмем из текста счетчика (хак, но работает) или просто текущий экран
            // Но лучше всего: мы отвечаем, отправляем на сервер, и ждем.
            
            // Простой вариант: отправляем ответ
            // Внимание: мы не знаем точно ID вопроса здесь, так как renderQuestion принимает index.
            // Найдем вопрос по тексту (или лучше хранить глобально index)
            // Давай сделаем проще: мы знаем, что сервер синхронен.
            
            // Просто показываем экран ожидания
            switchScreen('waiting');
            document.querySelector('#waiting .wait-msg').innerText = "Ответ принят! Ждем остальных...";
            
            // Отправляем на сервер (для подсчета очков)
            // Тут нам нужен ID вопроса. 
            // В данной версии кода questions[] доступен глобально.
            // Но нам нужно знать КАКОЙ именно вопрос сейчас был.
            // Допустим, мы берем questions[текущий_индекс_который_прислал_сокет].
            // Но переменной нет. 
            // ХАК: найдем вопрос в массиве по тексту заголовка
            const qText = document.getElementById('qText').innerText;
            const currentQ = questions.find(q => q.question_text === qText);
            
            if (currentQ) {
                 await fetch(`${API_URL}/api/submit`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ 
                        teamName: myTeam, 
                        classLevel: curClass, 
                        answers: [{ question_id: currentQ.id, selected_index: selectedOptionIndex }] 
                    })
                });
            }
        }

        async function showLeaderboardScreen() {
            switchScreen('result');
            const div = document.getElementById('lbList');
            // div.innerHTML = '<div class="loader"></div>';
            
            try {
                const res = await fetch(`${API_URL}/api/leaderboard/${curClass}`);
                const data = await res.json();
                
                div.innerHTML = '';
                data.forEach((r, i) => {
                    const row = document.createElement('div');
                    row.style.display = "flex";
                    row.style.justifyContent = "space-between";
                    row.style.padding = "10px";
                    row.style.borderBottom = "1px solid rgba(0,0,0,0.1)";
                    
                    if(r.team_name === myTeam) {
                        row.style.color = "var(--accent)";
                        row.style.fontWeight = "bold";
                    }
                    
                    row.innerHTML = `<span>${i+1}. ${r.team_name}</span> <span>${r.score} б.</span>`;
                    div.appendChild(row);
                });
            } catch(e) {}
        }

        // --- ФУНКЦИИ УЧИТЕЛЯ ---
        async function startTeacherMode() {
            document.getElementById('loading').classList.add('active');
            
            // Учителю тоже надо загрузить вопросы, чтобы он видел текст
            try {
                const res = await fetch(`${API_URL}/api/questions/${curClass}`);
                questions = await res.json();
                
                // Подключаемся
                socket.emit('join_class', curClass);
                
                // Слушаем состояние, чтобы обновить текст на пульте
                socket.on('sync_state', (state) => {
                    const idx = state.currentIndex;
                    const statusEl = document.getElementById('teacherStatus');
                    const textEl = document.getElementById('teacherQText');
                    
                    if (state.showLeaderboard) {
                        statusEl.innerText = "Режим: Таблица лидеров";
                        textEl.innerText = "Ученики смотрят результаты...";
                    } else if (idx === -1) {
                        statusEl.innerText = "Режим: Ожидание";
                        textEl.innerText = "Нажмите 'Следующий вопрос' для старта";
                    } else if (idx < questions.length) {
                        statusEl.innerText = `Вопрос ${idx+1} / ${questions.length}`;
                        textEl.innerText = questions[idx].question_text;
                    } else {
                        statusEl.innerText = "Конец игры";
                        textEl.innerText = "Вопросы закончились";
                    }
                });

                document.getElementById('loading').classList.remove('active');
                document.getElementById('login').classList.remove('active');
                switchScreen('teacher');
                
            } catch(e) { alert("Ошибка"); location.reload(); }
        }

        function teacherNext() {
            socket.emit('teacher_next_question', curClass);
            tg.HapticFeedback.impactOccurred('medium');
        }
        function teacherShowResults() {
            socket.emit('teacher_show_leaderboard', curClass);
            tg.HapticFeedback.impactOccurred('light');
        }
        function teacherReset() {
            if(confirm("Сбросить игру для всех?")) {
                socket.emit('teacher_reset', curClass);
            }
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

    </script>
</body>
</html>
